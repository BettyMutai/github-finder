<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Search</title>
</head>

<body>
  <div class="jumbotron" style="text-align: center;">
    <h1>Github</h1>
  </div>
  <div class="container">
    <div class="row">
      <img src="https://assets-cdn.github.com/images/modules/open_graph/github-octocat.png" alt="img" height="100px">
      <form>
        <input type="text" id="username" placeholder="Enter Github Name">
        <button type="button" id="search" class="btn btn-success"> Search Github </button>
      </form>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div id="showAvatar">
        </div>
      </div>
      <div class="col-md-6">
        <div id="showUser">
        </div>
        <div class="showRepos">
          <ul id="showRepos">
          </ul>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
